name: stockwaage_app
description: A new Flutter project.

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^0.1.3

  firebase_auth: ^0.16.1
  firebase_core: ^0.4.5
  firebase_analytics: ^5.0.14
  cloud_firestore: ^0.13.6

  rxdart: ^0.24.1

dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:
  uses-material-design: true

  assets:
    - assets/images/bees.png


  fonts:
    - family: bahnschrift
      fonts:
        - asset: assets/fonts/bahnschrift.TTF

    - family: segoe ui light
      fonts:
        - asset: assets/fonts/segoeuil.ttf

    - family: segoe ui semibold
      fonts:
        - asset: assets/fonts/seguisb.ttf

    - family: century gothic
      fonts:
        - asset: assets/fonts/CenturyGothic.ttf