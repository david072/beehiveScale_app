name: stockwaage_app
description: A new Flutter project.

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^0.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/bees.png


  fonts:
    - family: bahnschrift
      fonts:
        - asset: assets/fonts/bahnschrift.TTF

    - family: segoe ui light
      fonts:
        - asset: assets/fonts/segoeuil.ttf

    - family: segoe ui semibold
      fonts:
        - asset: assets/fonts/seguisb.ttf

    - family: century gothic
      fonts:
        - asset: assets/fonts/CenturyGothic.ttf